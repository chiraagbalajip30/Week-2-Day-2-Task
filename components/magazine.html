<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Layout</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="magazine-section">
      <h1 class="section-title">Featured Articles</h1>

      <div class="magazine-grid">
        <div class="magazine-card large">
          <img src="images/article1.jpg" alt="Article 1" />
          <h3>Big Feature Article</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="magazine-card small">
          <img src="images/article2.jpg" alt="Article 2" />
          <h3>Article 2</h3>
        </div>
        <div class="magazine-card small">
          <img src="images/article3.jpg" alt="Article 3" />
          <h3>Article 3</h3>
        </div>
        <div class="magazine-card small">
          <img src="images/article4.jpg" alt="Article 4" />
          <h3>Article 4</h3>
        </div>
        <div class="magazine-card small">
          <img src="images/article5.jpg" alt="Article 5" />
          <h3>Article 5</h3>
        </div>
      </div>
    </section>
  </body>
</html>
