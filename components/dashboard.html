<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">MyDashboard</h2>

      <nav class="menu">
        <a href="#">Overview</a>
        <a href="#">Analytics</a>
        <a href="#">Products</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content-area">

      <h1 class="content-title">Dashboard Overview</h1>

      <div class="content-grid">
        <div class="card">Traffic</div>
        <div class="card">Sales</div>
        <div class="card">Users</div>
        <div class="card">Performance</div>
      </div>

    </main>

  </div>

</body>
</html>
