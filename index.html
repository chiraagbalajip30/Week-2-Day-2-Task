<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Catalog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TITLE SECTION -->
    <header class="catalog-header">
      <h1>New Arrivals</h1>
      <p>Explore the latest fashion trends</p>
    </header>

    <!-- MAIN GRID (SIDEBAR + PRODUCTS) -->
    <div class="catalog-container">
      <!-- Sidebar Filters -->
      <aside class="filters">
        <h2>Filters</h2>

        <div class="filter-group">
          <h3>Category</h3>
          <label><input type="checkbox" />Dresses</label>
          <label><input type="checkbox" /> Tops</label>
          <label><input type="checkbox" /> Jeans</label>
          <label><input type="checkbox" /> Jackets</label>
        </div>

        <div class="filter-group">
          <h3>Price</h3>
          <label><input type="checkbox" /> Under ₹999</label>
          <label><input type="checkbox" /> ₹1000–₹1999</label>
          <label><input type="checkbox" /> ₹2000+</label>
        </div>
      </aside>

      <!-- Product Grid -->
      <section class="product-grid">
        <!-- 8–12 cards -->
        <div class="product-card">Product 1</div>
        <div class="product-card">Product 2</div>
        <div class="product-card">Product 3</div>
        <div class="product-card">Product 4</div>
        <div class="product-card">Product 5</div>
        <div class="product-card">Product 6</div>
        <div class="product-card">Product 7</div>
        <div class="product-card">Product 8</div>
      </section>
    </div>

    <!-- MAGAZINE FEATURE SECTION -->

    <section class="magazine-feature">
      <div class="feature-text">
        <h2>Featured Editorial</h2>
        <p>
          Discover this month's spotlight styles curated by our fashion editors.
        </p>
      </div>

      <div class="feature-image">Image Area</div>
    </section>
  </body>
</html>
